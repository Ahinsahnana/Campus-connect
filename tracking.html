<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect - Track Parcel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e8f0ff, #f0f9ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .tracking-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 1.1rem;
    }
    h2 {
      font-weight: bold;
      color: #2c3e50;
    }
    .timeline {
      border-left: 4px solid #0d6efd;
      padding-left: 15px;
      margin-top: 20px;
    }
    .timeline-step {
      margin-bottom: 20px;
    }
    .timeline-step h6 {
      font-weight: 600;
    }
    footer {
      margin-top: 60px;
      padding: 20px 0;
      background: #f8f9fa;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container d-flex align-items-center">
      <img src="images/logo.png" alt="Campus Connect Logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 10px;" />
      <a class="navbar-brand fw-bold fs-4" href="index.html">Campus Connect</a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-outline-light me-2">Logout</a>
        <a href="dashboard.html" class="btn btn-light">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="tracking-card">
          <h2 class="text-center mb-4">Track Your Parcel</h2>
          <form id="track-form">
            <div class="mb-3">
              <label for="tracking-id" class="form-label">Tracking ID</label>
              <input type="text" class="form-control" id="tracking-id" placeholder="Enter your tracking ID" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Track</button>
            </div>
          </form>

          <div id="tracking-result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Campus Connect. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('track-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const trackingId = document.getElementById('tracking-id').value.trim();
      const result = document.getElementById('tracking-result');

      // Simulated tracking result timeline
      result.innerHTML = `
        <div class='alert alert-success text-center'>Tracking ID: <strong>${trackingId}</strong> found!</div>
        <div class="timeline">
          <div class="timeline-step">
            <h6>üì¶ Order Received</h6>
            <p>Your parcel has been received at our fulfillment center.</p>
          </div>
          <div class="timeline-step">
            <h6>üõ†Ô∏è Processing</h6>
            <p>Order is being packaged and labeled for dispatch.</p>
          </div>
          <div class="timeline-step">
            <h6>üöö In Transit</h6>
            <p>Your parcel is on its way to campus.</p>
          </div>
          <div class="timeline-step">
            <h6>üìç Out for Delivery</h6>
            <p>Our campus agent is delivering your order.</p>
          </div>
          <div class="timeline-step">
            <h6>‚úÖ Delivered</h6>
            <p>Package delivered to the selected drop-off point.</p>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
