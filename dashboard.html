<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
  <div class="container d-flex align-items-center">
    <!-- Rounded Logo -->
    <img src="images/logo.png" alt="Campus Connect Logo" style="
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    " />

    <!-- Brand Text -->
    <a class="navbar-brand fw-bold fs-4" href="index.html">Dashboard</a>

    <div class="ms-auto">
      <a href="login.html" class="btn btn-outline-light me-2">Logout</a>
    </div>
  </div>
</nav>

<!-- Welcome Greeting -->
<div class="container mt-4">
  <h2 id="user-greeting" class="fw-semibold text-primary"></h2>
</div>

<!-- Dashboard Services -->
<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col">
      <div class="card h-100 shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Track Order</h5>
          <p class="card-text">View and track your campus parcel deliveries in real-time.</p>
          <a href="tracking.html" class="btn btn-primary">Track Now</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Pay For Your Orders</h5>
          <p class="card-text">Securely pay for all your services, hostel, and others online.</p>
          <a href="payment.html" class="btn btn-success">Make Payment</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Campus Shop</h5>
          <p class="card-text">Browse available products and services on campus.</p>
          <a href="shop.html" class="btn btn-warning text-white">Shop Now</a>
        </div>
      </div>
    </div>

  </div>
</div>
