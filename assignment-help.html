<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect - Assignment Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #eef7ff, #f6fcff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .assignment-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
    }
    h2 {
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 25px;
    }
    .btn-primary {
      border-radius: 30px;
      font-weight: 600;
    }
    footer {
      margin-top: 60px;
      padding: 20px 0;
      background: #f8f9fa;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container assignment-container">
  <h2 class="text-center">Request Assignment Help</h2>
  <form onsubmit="submitAssignment(event)">
    <div class="mb-3">
      <label class="form-label" for="full-name">Full Name</label>
      <input type="text" id="full-name" class="form-control" required placeholder="Enter your full name" title="Full Name">
    </div>

    <div class="mb-3">
      <label class="form-label" for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required placeholder="Enter your phone number" title="Phone Number">
    </div>

    <div class="mb-3">
      <label class="form-label" for="subject">Subject / Course</label>
      <input type="text" id="subject" class="form-control" required placeholder="Enter subject or course" title="Subject or Course">
    </div>

    <div class="mb-3">
      <label class="form-label" for="deadline">Deadline</label>
      <input type="date" id="deadline" class="form-control" required placeholder="Select deadline" title="Deadline">
    </div>

    <div class="mb-3">
      <label class="form-label" for="assignment-file">Upload Assignment File (Optional)</label>
      <input type="file" id="assignment-file" class="form-control" placeholder="Upload assignment file" title="Upload Assignment File">
    </div>

    <div class="mb-3">
      <label class="form-label" for="instructions">Instructions / Requirements</label>
      <textarea id="instructions" class="form-control" rows="4" required placeholder="Enter instructions or requirements" title="Instructions or Requirements"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
  </form>

  <p class="text-center mt-4"><a href="index.html">‚Üê Back to Home</a></p>
</div>

<footer>
  <p>&copy; 2025 Campus Connect. All rights reserved.</p>
</footer>

<script type="module">
  import { db } from "./js/firebase.js";
  import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("full-name").value;
    const phone = document.getElementById("phone").value;
    const subject = document.getElementById("subject").value;
    const deadline = document.getElementById("deadline").value;
    const instructions = document.getElementById("instructions").value;

    // Set base price + 5 GHS per day remaining
    const daysLeft = Math.ceil((new Date(deadline) - new Date()) / (1000 * 60 * 60 * 24));
    const price = 20 + (daysLeft > 0 ? 5 * daysLeft : 0);

    try {
      const docRef = await addDoc(collection(db, "assignmentRequests"), {
        name,
        phone,
        subject,
        deadline,
        instructions,
        price,
        timestamp: serverTimestamp()
      });

      // Redirect to payment page with pre-filled values
      const params = new URLSearchParams({
        orderType: "assignment",
        amount: price,
        name: name.replace(/\s+/g, "-") + "-" + subject.replace(/\s+/g, "-")
      });
      window.location.href = `payment.html?${params.toString()}`;
    } catch (err) {
      alert("Failed to submit. Please try again.");
      console.error(err);
    }
  });
</script>
</body>
</html>
