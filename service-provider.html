<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Panel - Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Inter', sans-serif;
    }
    .provider-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .service-card {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Campus Connect - Vendor</a>
         <div class="ms-auto">
      <a href="login.html" class="btn btn-outline-light me-2">Logout</a>
    </div>
  </div>
</nav>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="provider-box">
      <h2 class="mb-4" id="user-info">Welcome, Service Provider</h2>
      <p class="text-muted">Here you can manage and edit your offered services.</p>

      <h5 class="mt-4">Your Services</h5>
      <div id="your-services" class="row">
        <!-- Dynamically injected service cards -->
      </div>

      <h5 class="mt-5">Add New Service</h5>
      <form id="provider-service-form">
        <div class="mb-3">
          <label for="new-service-name" class="form-label">Service Name</label>
          <input type="text" class="form-control" id="new-service-name" required>
        </div>
        <div class="mb-3">
          <label for="new-service-details" class="form-label">Details</label>
          <textarea class="form-control" id="new-service-details" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Publish Service</button>
      </form>
    </div>
  </div>

  <!-- Firebase and Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
