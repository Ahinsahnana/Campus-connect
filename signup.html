<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <img src="images/logo.png" alt="Campus Connect Logo" style="width: 100px; display: block; margin: 0 auto 10px auto;" />
  <title>Campus Connect - Sign Up</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #eef1f5, #dbe4ec);
      margin: 0;
    }

    .signup-bg-decor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .signup-bg-decor span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle1 { width: 200px; height: 200px; background: #4f46e5; top: 10%; left: 5%; }
    .circle2 { width: 300px; height: 300px; background: #6366f1; top: 50%; left: 80%; }
    .circle3 { width: 150px; height: 150px; background: #3b82f6; top: 80%; left: 20%; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .signup-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 100%;
    }

    #form-title {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
    }

    #form-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #6366f1;
      outline: none;
    }

    #aesthetic-auth-action {
      background-color: #4f46e5;
      color: white;
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      transition: background-color 0.2s ease;
    }

    #aesthetic-auth-action:hover {
      background-color: #4338ca;
    }

    #aesthetic-auth-error {
      color: red;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .login-tip {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .login-tip a {
      color: #4f46e5;
      text-decoration: none;
    }

    .login-tip a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-bg-decor">
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
  </div>

  <div class="signup-container">
    <form class="signup-box" id="aesthetic-auth-form" autocomplete="on">
      <h1 id="form-title">Create an Account</h1>
      <p id="form-subtitle">Sign up to access campus services.</p>

      <div class="input-group">
        <label for="aesthetic-auth-username">Username</label>
        <input id="aesthetic-auth-username" type="text" required placeholder="Your Name" />
      </div>

      <div class="input-group">
        <label for="aesthetic-auth-email">Email</label>
        <input id="aesthetic-auth-email" type="email" required autocomplete="username" placeholder="your.email@campus.com" />
      </div>

      <div class="input-group">
        <label for="aesthetic-auth-password">Password</label>
        <input id="aesthetic-auth-password" type="password" required autocomplete="new-password" placeholder="Password" />
      </div>

      <div class="input-group">
        <label for="role-select">Role</label>
        <select id="role-select" class="form-select" required>
          <option value="student">User</option>
          <option value="admin">Admin</option>
          <option value="vendor">Service Provider</option>
        </select>
      </div>

      <button type="submit" id="aesthetic-auth-action">Sign Up</button>
      <p id="aesthetic-auth-error"></p>
      <p class="login-tip">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
