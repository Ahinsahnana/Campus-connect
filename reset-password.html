<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Campus Connect</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #eef1f5, #dbe4ec);
      margin: 0;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .bg-decor {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-decor span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 200px; height: 200px;
      background: #4f46e5;
      top: 10%; left: 5%;
    }

    .circle2 {
      width: 300px; height: 300px;
      background: #6366f1;
      top: 60%; left: 80%;
    }

    .circle3 {
      width: 150px; height: 150px;
      background: #3b82f6;
      top: 80%; left: 20%;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .reset-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .reset-container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus {
      border-color: #6366f1;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    #reset-message {
      color: green;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    #reset-error {
      color: red;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .login-tip {
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .login-tip a {
      color: #4f46e5;
      text-decoration: none;
    }

    .login-tip a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Decorative Background -->
  <div class="bg-decor">
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
  </div>

  <!-- Reset Form -->
  <div class="reset-container">
    <img src="images/logo.png" alt="Campus Connect Logo" />
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your email to receive a reset link.</p>

    <form id="reset-password-form">
      <div class="input-group">
        <label for="reset-email">Email Address</label>
        <input type="email" id="reset-email" required placeholder="your.email@campus.com">
      </div>

      <button type="submit">Send Reset Link</button>

      <p id="reset-message"></p>
      <p id="reset-error"></p>

      <p class="login-tip"><a href="login.html">‚Üê Back to Login</a></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
